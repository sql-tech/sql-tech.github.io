<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let html = '';
                    let currentAccordion = '';
                    lines.forEach(line => {
                        if (line.startsWith('# ')) {
                            if (currentAccordion) {
                                html += '</div>';
                            }
                            currentAccordion = line.substring(2);
                            html += `<div class="accordion"><div class="accordion-header" data-id="${currentAccordion}">${currentAccordion}</div><div class="accordion-content"><p>`;
                        } else {
                            html += line + '<br>';
                        }
                    });
                    if (currentAccordion) {
                        html += '</p></div></div>';
                    }
                    document.getElementById('accordion-container').innerHTML = html;
                    initAccordion();
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('accordion-container').innerHTML = '<p>無法加載內容，請檢查TXT檔案是否存在。</p>';
                });
        }

        function initAccordion() {
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    content.classList.toggle('active');
                });
            });
        }

        function scrollToSection(id) {
            document.querySelector(`#${id}`).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
