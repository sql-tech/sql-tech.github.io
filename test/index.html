        body {
            font-family: Arial, 'Noto Sans TC', sans-serif;

        .container {

        .header {

            color: #ffffff;

            font-weight: bold;

        }
        .nav-tab.active {
            background-color: #1d4ed8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .content-section {
            width: 100%;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .sidebar h2 {

            color: #2563eb;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {

        }
        .sidebar a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #2563eb;
            color: #ffffff;
        }
        .accordion {
            width: 75%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .accordion-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #d1d5db;
        }
        .accordion-header {
            background-color: #d1d5db;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .accordion-header:hover {
            background-color: #b0b7c2;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #000000;
        }
        .accordion-content.active {
            display: block;
        }
        .accordion-content pre {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap; /* 確保預格式化文字換行 */
        }
        .accordion-content h3 {
            margin-top: 10px;
            color: #2563eb;
        }
        .accordion-content ul {
            margin-left: 20px;
            list-style-type: disc;
        }
        .accordion-content ul li {
            margin-bottom: 5px;
        }
        .facebook-comments {
            width: 100%;
            margin-top: 20px;
            padding: 0; /* Remove padding to prevent extra space causing protrusion */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box; /* Ensure padding/borders are included in width */
        }
        .facebook-comments h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2563eb;
            padding: 20px 20px 0; /* Add top padding to h2 instead */
        }
        .facebook-comments .fb-comments {
            padding: 0 20px 20px; /* Add padding only to the Facebook widget */

        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #000000;

        }
        a {

            transition: color 0.3s ease;

        }
        .share-buttons {

            bottom: 20px;
            left: 20px;

        }

            background-color: #ffffff;

        }

        }
        @media screen and (max-width: 768px) {

            }

                left: 10px;
            }

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    <script>
        let settings = {};
        let accordionContent = [];
        async function loadSettings() {
            try {
                const response = await fetch('settings.txt');
                if (response.ok) {
                    const text = await response.text();
                    settings = JSON.parse(text);
                    updateSeo();
                    updateFooter();
                    updateFacebookComments();
                    updateShareButtons();
                } else {
                    throw new Error('無法載入 settings.txt');
                }
            } catch (error) {
                console.error('載入 settings.txt 失敗:', error);
                updateSeo();
                updateFooter();
                updateFacebookComments();
                updateShareButtons();
            }
        }
        async function loadWiki(filename) {
            try {
                const response = await fetch(filename);
                if (response.ok) {
                    const text = await response.text();
                    accordionContent = JSON.parse(text);
                    renderAccordion();
                } else {
                    throw new Error(`無法載入 ${filename}`);
                }
            } catch (error) {
                console.error(`載入 ${filename} 失敗:`, error);
                renderAccordion(); // 使用空陣列作為預設值
            }
        }
        function updateSeo() {
            document.querySelector('meta[name="description"]').content = settings.technicalSeo?.description || '';
            document.querySelector('meta[name="keywords"]').content = settings.technicalSeo?.keywords || '';
            document.querySelector('meta[name="author"]').content = settings.technicalSeo?.author || '';
            document.title = settings.technicalSeo?.title || '技術分析學習 - 股市企業研究院';
            document.querySelector('meta[property="og:title"]').content = settings.technicalSeo?.ogTitle || '技術分析學習 - 股市企業研究院';
            document.querySelector('meta[property="og:description"]').content = settings.technicalSeo?.ogDescription || '';
            document.querySelector('meta[property="og:url"]').content = settings.technicalSeo?.ogUrl || 'https://stockcorp.github.io/technical.html';
            document.querySelector('script[type="application/ld+json"]').innerHTML = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": settings.technicalSeo?.title || '技術分析學習 - 股市企業研究院',
                "url": settings.technicalSeo?.ogUrl || 'https://stockcorp.github.io/technical.html',
                "description": settings.technicalSeo?.description || '',
                "publisher": {
                    "@type": "Organization",
                    "name": settings.technicalSeo?.publisherName || '股市企業研究院',
                    "url": settings.technicalSeo?.publisherUrl || '',
                    "email": settings.technicalSeo?.publisherEmail || ''
                },
                "applicationCategory": "Finance"
            }, null, 2);
        }
        function updateFooter() {
            const footerLink = document.querySelector('footer a');
            footerLink.textContent = settings.technicalSeo?.publisherName || '股市企業研究院';
            footerLink.href = settings.technicalSeo?.publisherUrl || 'https://stockcorp.github.io';
            document.querySelector('footer p').innerHTML = `© 2025 <a href="${settings.technicalSeo?.publisherUrl || 'https://stockcorp.github.io'}" target="_blank">${settings.technicalSeo?.publisherName || '股市企業研究院'}</a>。保留所有權利。`;
        }
        function updateFacebookComments() {
            document.querySelector('.facebook-comments .fb-comments').setAttribute('data-href', settings.technicalSeo?.ogUrl || 'https://stockcorp.github.io/technical.html');
        }
        function updateShareButtons() {
            const shareButtons = document.querySelectorAll('.share-buttons a');
            shareButtons[0].href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(settings.baseUrl + '/technical.html' || 'https://stockcorp.github.io/technical.html')}`;
            shareButtons[1].href = `https://x.com/intent/tweet?url=${encodeURIComponent(settings.baseUrl + '/technical.html' || 'https://stockcorp.github.io/technical.html')}`;
            shareButtons[2].href = `https://www.instagram.com/?url=${encodeURIComponent(settings.baseUrl + '/technical.html' || 'https://stockcorp.github.io/technical.html')}`;
            shareButtons[3].href = `https://line.me/R/msg/text/?${encodeURIComponent((settings.technicalSeo?.title || '技術分析學習') + '\n' + (settings.baseUrl + '/technical.html' || 'https://stockcorp.github.io/technical.html'))}`;
        }
        function renderAccordion() {
            const sidebarMenu = document.getElementById('sidebar-menu');
            const accordionContainer = document.getElementById('accordion-container');
            sidebarMenu.innerHTML = '';
            accordionContainer.innerHTML = '';
            accordionContent.forEach((item, index) => {
                // 側邊欄選單
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${item.id || ''}`;
                link.className = index === 0 ? 'active' : '';
                link.textContent = item.title || '';
                link.onclick = () => showAccordion(item.id || '');
                li.appendChild(link);
                sidebarMenu.appendChild(li);
                // 手風琴項目
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.id = item.id || '';
                const header = document.createElement('div');
                header.className = 'accordion-header';
                header.textContent = item.title || '';
                header.onclick = () => toggleAccordion(item.id || '');
                const content = document.createElement('div');
                content.className = 'accordion-content';
                if (index === 0) content.classList.add('active');
                content.innerHTML = item.content || ''; // 確保作為 HTML 渲染
                accordionItem.appendChild(header);
                accordionItem.appendChild(content);
                accordionContainer.appendChild(accordionItem);
            });
            // 處理 URL hash
            const hash = window.location.hash.substring(1);
            if (hash && document.getElementById(hash)) {
                toggleAccordion(hash);
            } else if (accordionContent.length > 0) {
                toggleAccordion(accordionContent[0].id);
            }
        }
        function toggleAccordion(id) {
            const content = document.querySelector(`#${id} .accordion-content`);
            const allContents = document.querySelectorAll('.accordion-content');
            const allHeaders = document.querySelectorAll('.sidebar a');
            allContents.forEach(item => item.classList.remove('active'));
            allHeaders.forEach(header => header.classList.remove('active'));
            if (content) content.classList.add('active');
            const correspondingLink = document.querySelector(`.sidebar a[href="#${id}"]`);
            if (correspondingLink) correspondingLink.classList.add('active');
        }
        function showAccordion(id) {
            toggleAccordion(id);
            window.location.hash = id;
        }
        function setupNavTabs() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const tabName = this.dataset.tab;
                    const file = `${tabName}.txt`;
                    loadWiki(file);
                });
            });
        }
        // 初始化
        loadSettings().then(() => {
            setupNavTabs();
            loadWiki('sql.txt');
        });
        // 確保 XLSX 庫加載（如果需要）
        if (typeof XLSX === 'undefined') {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js';
            script.onload = () => loadWiki('sql.txt');
            document.head.appendChild(script);
        }
    </script>
